    @media (max-width: 400px) { .contain { grid-template-columns: 1fr; } }
  </style>
</head>
<body>
  <div class="contain">
    <div class="eej"></div>
    <div class="eej"></div>
    <div class="eej"></div>
    <div class="eej"></div>
    <div class="eej"></div>

    <div class="eej"></div>
    <div class="eej"></div>
  </div>
</body>
</html>
