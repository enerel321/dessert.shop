<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .container 
    { display: grid; 
      grid-template-columns: repeat(3, 100px); 
      gap: 30px; }
    .eej 
    { width: 100px;
      height: 100px; 
      background: rgb(229, 178, 217); 
    }
    @media (max-width: 600px) 
    { 
    .container 
    { gap: 10px; } 
  }
    @media (max-width: 400px) 
    { 
    .container 
    { grid-template-columns: 100px } 
  }
  </style>
</head>
<body>
  <div class="container">
    <div class="eej"></div>
    <div class="eej"></div>
    <div class="eej"></div>
    <div class="eej"></div>
    <div class="eej"></div>
    <div class="eej"></div>
    <div class="eej"></div>
    <div class="eej"></div>
    <div class="eej"></div>
  </div>
</body>
</html>
